<!DOCTYPE html>
<html>
<head>
    <title>Update Membership</title>
</head>

<body style="
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial;
    background: linear-gradient(135deg, #1d4350, #a43931);
">

    <div style="
        width:500px;
        padding:40px;
        background:white;
        border-radius:12px;
        box-shadow:0px 10px 25px rgba(0,0,0,0.3);
    ">

        <h2 style="text-align:center; margin-bottom:30px;">
            Update Membership
        </h2>
        {% if success %}
    <p style="color:green; text-align:center;">
        {{ success }}
    </p>
{% endif %}

{% if error %}
    <p style="color:red; text-align:center;">
        {{ error }}
    </p>
{% endif %}


        <form method="POST">

            <div style="margin-bottom:20px;">
                <label>Membership No</label>
                <input type="number" name="membership_no" required
                    style="width:100%; padding:10px; margin-top:5px; border-radius:6px; border:1px solid #ccc;">
            </div>

            <div style="margin-bottom:25px;">
                <label><strong>Action</strong></label><br><br>

                <input type="radio" name="action" value="extend" checked>
                Extend (6 Months Default)<br><br>

                <input type="radio" name="action" value="cancel">
                Cancel Membership
            </div>

            <input type="submit" value="Update Membership"
                style="
                    width:100%;
                    padding:12px;
                    background-color:#2196F3;
                    color:white;
                    border:none;
                    border-radius:6px;
                    font-size:16px;
                    cursor:pointer;
                ">

        </form>

        <br>

        <a href="/dashboard"
           style="display:block; text-align:center; text-decoration:none; color:#333;">
           ‚Üê Back to Dashboard
        </a>

    </div>

</body>
</html>
