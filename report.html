<!DOCTYPE html>
<html>
<head>
    <title>Membership Report</title>
</head>

<body style="
    margin:0;
    min-height:100vh;
    font-family: Arial;
    background: linear-gradient(135deg, #1d4350, #a43931);
    display:flex;
    justify-content:center;
    align-items:center;
">

    <div style="
        width:900px;
        background:white;
        padding:40px;
        border-radius:12px;
        box-shadow:0px 10px 25px rgba(0,0,0,0.3);
    ">

        <h2 style="text-align:center; margin-bottom:30px;">
            Membership Report
        </h2>

        <table style="
            width:100%;
            border-collapse:collapse;
            text-align:center;
        ">

            <tr style="background:#2196F3; color:white;">
                <th style="padding:10px;">No</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Start</th>
                <th>Duration</th>
                <th>Expiry</th>
                <th>Status</th>
            </tr>

            {% for row in data %}
            <tr style="border-bottom:1px solid #ddd;">
                <td style="padding:10px;">{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }} Months</td>
                <td>{{ row[5] }}</td>
                <td>
                    {% if row[6] == "active" %}
                        <span style="color:green; font-weight:bold;">Active</span>
                    {% else %}
                        <span style="color:red; font-weight:bold;">Cancelled</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}

        </table>

        <br><br>

        <div style="text-align:center;">
            <a href="/dashboard"
               style="
                   padding:10px 20px;
                   background:#333;
                   color:white;
                   text-decoration:none;
                   border-radius:6px;
               ">
               Back to Dashboard
            </a>
        </div>

    </div>

</body>
</html>
