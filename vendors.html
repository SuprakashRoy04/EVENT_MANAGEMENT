<!DOCTYPE html>
<html>
<head>
    <title>Vendors List</title>
</head>

<body style="
    margin:0;
    min-height:100vh;
    font-family: Arial;
    background: linear-gradient(135deg, #1d4350, #a43931);
    display:flex;
    justify-content:center;
    align-items:center;
">

    <div style="
        width:900px;
        background:white;
        padding:40px;
        border-radius:12px;
        box-shadow:0px 10px 25px rgba(0,0,0,0.3);
    ">

        <h2 style="text-align:center; margin-bottom:30px;">
            Vendor Management
        </h2>

        <div style="text-align:right; margin-bottom:20px;">
            <a href="/add_vendor"
               style="padding:10px 15px; background:#4CAF50; color:white; text-decoration:none; border-radius:6px;">
               + Add Vendor
            </a>
        </div>

        <table style="width:100%; border-collapse:collapse; text-align:center;">

            <tr style="background:#2196F3; color:white;">
                <th style="padding:10px;">ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Category</th>
                <th>Status</th>
                <th>Action</th>
            </tr>

            {% for vendor in data %}
            <tr style="border-bottom:1px solid #ddd;">
                <td style="padding:10px;">{{ vendor[0] }}</td>
                <td>{{ vendor[1] }}</td>
                <td>{{ vendor[2] }}</td>
                <td>{{ vendor[3] }}</td>
                <td>{{ vendor[4] }}</td>
                <td>
                    <a href="/delete_vendor/{{ vendor[0] }}"
                       style="color:red; text-decoration:none;">
                       Delete
                    </a>
                </td>
            </tr>
            {% endfor %}

        </table>

        <br><br>

        <div style="text-align:center;">
            <a href="/dashboard"
               style="padding:10px 20px; background:#333; color:white; text-decoration:none; border-radius:6px;">
               Back to Dashboard
            </a>
        </div>

    </div>

</body>
</html>
