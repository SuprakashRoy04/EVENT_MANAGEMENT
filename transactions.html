<!DOCTYPE html>
<html>
<head>
    <title>Transactions</title>
</head>

<body style="
    margin:0;
    min-height:100vh;
    font-family: Arial;
    background: linear-gradient(135deg, #3a6186, #89253e);
    display:flex;
    justify-content:center;
    align-items:center;
">

    <div style="
        width:500px;
        background:white;
        padding:40px;
        border-radius:12px;
        box-shadow:0px 10px 25px rgba(0,0,0,0.3);
    ">

        <h2 style="text-align:center; margin-bottom:30px;">
            Add Transaction
        </h2>

        <form method="POST">

            <label>Membership No</label><br>
            <input type="number" name="membership_no" required
                   style="width:100%; padding:10px; margin-bottom:15px;"><br>

            <label>Event Name</label><br>
            <input type="text" name="event_name" required
                   style="width:100%; padding:10px; margin-bottom:15px;"><br>

            <label>Amount</label><br>
            <input type="number" name="amount" required
                   style="width:100%; padding:10px; margin-bottom:20px;"><br>

            <button type="submit"
                    style="
                        width:100%;
                        padding:12px;
                        background:#3a6186;
                        color:white;
                        border:none;
                        border-radius:6px;
                        font-size:16px;
                        cursor:pointer;
                    ">
                Add Transaction
            </button>

        </form>

        <br>

        <div style="text-align:center;">
            <a href="/dashboard"
               style="
                   text-decoration:none;
                   color:#3a6186;
                   font-weight:bold;
               ">
               ‚Üê Back to Dashboard
            </a>
        </div>

    </div>

</body>
</html>
