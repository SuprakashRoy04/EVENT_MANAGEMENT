<!DOCTYPE html>
<html>
<head>
    <title>Transaction Report</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #3498db;
            color: white;
            padding: 12px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .btn:hover {
            background: #000;
        }

        .empty {
            margin-top: 20px;
            color: gray;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Transaction Report</h2>

    {% if data %}
    <table>
        <tr>
            <th>ID</th>
            <th>Membership No</th>
            <th>Event Name</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>

        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p class="empty">No transactions found.</p>
    {% endif %}

    <a href="/dashboard" class="btn">Back to Dashboard</a>
</div>

</body>
</html>
