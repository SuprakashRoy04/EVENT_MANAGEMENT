<!DOCTYPE html>
<html>
<head>
    <title>Vendor Dashboard</title>
</head>

<body style="
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial;
    background: linear-gradient(135deg, #3a6186, #89253e);
">

    <div style="
        width:500px;
        padding:40px;
        background:white;
        border-radius:12px;
        box-shadow:0px 10px 25px rgba(0,0,0,0.3);
        text-align:center;
    ">

        <h2 style="margin-bottom:30px;">Vendor Dashboard</h2>

        <p><strong>Welcome, {{ session["username"] }}</strong></p>

        <br>

        <a href="{{ url_for('transaction_report') }}">

           style="display:block; padding:12px; background:#2196F3; color:white; text-decoration:none; border-radius:6px; margin-bottom:10px;">
           View My Transactions
        </a>

        <a href="/logout"
           style="display:block; padding:12px; background:#f44336; color:white; text-decoration:none; border-radius:6px;">
           Logout
        </a>

    </div>

</body>
</html>
